.flor{

    position:absolute;
    color:orange;
    font-size:24px;
    animation: subir 6s linear infinite;
    opacity:0.8;
}

@keyframes subir{
    from{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-900px) scale(1.5);
        opacity:0;
    }
}
